<!DOCTYPE html>
<html>
<head>
    <title>Shashwat Drishti - Crop Identification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸŒ± Shashwat Drishti</h1>
    <p>Upload a leaf image to identify the crop</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h2>Prediction Result</h2>
            <img src="{{ image_path }}" width="300">
            <p><strong>Crop:</strong> {{ prediction }}</p>
            <p><strong>Confidence:</strong> {{ confidence | round(2) }}%</p>
        </div>
    {% endif %}
</div>

</body>
</html>
